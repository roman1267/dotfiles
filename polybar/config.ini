[module/tray]
type = internal/tray
tray-foreground = ${colors.cat-orange}
tray-spacing = 1px

[module/notifications]
type = custom/script
exec-if = pgrep -x dunst
exec = notifications.sh
tail = true

format = %{A1:dunstctl set-paused toggle:}<label>%{A}

[settings]
screenchange-reload = true
pseudo-transparency = true
